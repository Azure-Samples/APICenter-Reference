# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: apicenter-reference

workflows:
  up: 
    steps:
      - azd: provision
      - azd: package
      - azd: deploy

services:
  appservice-dotnet:
    host: appservice
    language: csharp
    project: ./dotnet/src/ApiApp
    hooks:
      prepackage:
        posix:
          shell: sh
          continueOnError: false
          interactive: true
          run: dotnet publish -c Release
        windows:
          shell: pwsh
          continueOnError: false
          interactive: true
          run: dotnet publish -c Release
#   appservice-node:
#     host: appservice
#     language: js
#     project: ./nodejs/src/api
  staticapp-dotnet:
    host: staticwebapp
    language: csharp
    project: ./dotnet/src/WebApp
    dist: ./dotnet/publish/webapp/wwwroot
    hooks:
      prepackage:
        posix:
          shell: sh
          continueOnError: false
          interactive: true
          run: dotnet publish -c Release -o ./dotnet/publish/webapp
        windows:
          shell: pwsh
          continueOnError: false
          interactive: true
          run: dotnet publish -c Release -o ./dotnet/publish/webapp
#   staticapp-node:
#     host: staticwebapp
#     language: js
#     project: ./nodejs/src/web
#     dist: build

hooks:
  preup:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/preup.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
