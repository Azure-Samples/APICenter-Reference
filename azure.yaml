# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: apicenter-reference

metadata:
  template: api-center-reference

workflows:
  up: 
    steps:
      - azd: provision
      - azd: package --all
      - azd: deploy --all

services:
  containerapp-api-dotnet:
    host: containerapp
    language: csharp
    project: ./dotnet/src/ApiApp
  containerapp-web-dotnet:
    host: containerapp
    language: csharp
    project: ./dotnet/src/WebApp
  containerapp-api-node:
    host: containerapp
    language: js
    project: ./nodejs/webapi
  # containerapp-web-node:
  #   host: containerapp
  #   language: js
  #   project: ./nodejs/src/web
  #   dist: build

hooks:
  preup:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/preup.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/preup.ps1
  preprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/preprovision.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/preprovision.ps1
  postprovision:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/postprovision.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/postprovision.ps1
  predown:
    posix:
      shell: sh
      continueOnError: false
      interactive: true
      run: infra/hooks/predown.sh
    windows:
      shell: pwsh
      continueOnError: false
      interactive: true
      run: infra/hooks/predown.ps1
